<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- CRUDS    SYSTEM  
        Create
        Retrive
        Update
        Delete
        Search
    
    
    -->

    <div class="w-75 mx-auto bg-info p-1 rounded my-2">
      <h1 class="text-center">CRUD SYSTEM</h1>

      <div class="form-floating my-1">
        <input
        oninput="validation(this , 'alertName')"
          type="text"
          class="form-control"
          id="productName"
          placeholder=""
        />
        <label for="productName">Product Name </label>
        <P id="alertName" class="alert alert-danger d-none">Invalid user name</P>
      </div>

      <div class="form-floating my-1">
        <input
        oninput="validation(this , 'alertPrice')"
          type="number"
          class="form-control "
          id="productPrice"
          placeholder=""
        />
        <label for="productPrice">Product Price </label>
        <P id="alertPrice" class="alert alert-danger d-none">Invalid Price</P>
      </div>

      <div class="form-floating my-1">
        <input
        oninput="validation(this , 'alertCategory')"
          list="category"
          type="text"
          class="form-control"
          id="productCategory"
          placeholder=""
        />
        <label for="productCategory">Product Category </label>
        <P id="alertCategory" class="alert alert-danger d-none">Invalid Category</P>

        <datalist id="category">
          <option value="TV" />
          <option value="Mobile" />
          <option value="Screens" />
          <option value="Electronic" />
        </datalist>
      </div>

      <div class="form-floating my-1">
        <textarea
        oninput="validation(this , 'alertDescription')"

          style="height: 100px"
          class="form-control"
          id="productDescription"
          placeholder=""
        ></textarea>
        <label for="productDescription">Product Description </label>
        <P id="alertDescription" class="alert alert-danger d-none">Invalid Category</P>

      </div>

      <div class="form-floating my-1">
        <input
        onchange="validation(this , 'alertImage')"

        
          type="file"
          class="form-control"
          id="productImage"
          placeholder=""
        />
        <label for="productImage">Product Image </label>
        <P id="alertImage" class="alert alert-danger d-none">Invalid Category</P>

      </div>

      <div class="mt-3">
        <button onclick="addProduct()" id="btnAdd" class="btn btn-primary">Add Product</button>

        <button onclick="updateProduct()" id="btnUpdate" class="btn btn-warning d-none">
          Update Product
        </button>
      </div>
    </div>

    <!-- Search -->
    <div>
      <input id="searchProduct" oninput="displayProducts()" type="search" class="form-control my-2 mx-auto w-50" placeholder="Search for product">
    </div>

    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="display">
          <tr>
            <td>1</td>
            <td>Ipnone</td>
            <td>9000</td>
            <td>Mobile</td>
            <td>GOOD</td>
            <td>
              <img width="100px" src="images/1.jpg" alt="product" />
            </td>

            <td>
              <button class="btn btn-outline-warning btn-sm">Update</button>
              <button class="btn btn-outline-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
